{% extends 'base.html' %}
{% block content %}
<div class="block" style="width: 1000px; margin-left: auto; margin-right: auto;">
    <div class="box">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.media }}
                <p>{{form.report_choice.label}}</p>
               <p  style="line-height:4em">{{form.report_choice}}</p>
                <p style="line-height:4em">{{form.report_description.label}}</p>
               <p>{{form.report_description}}</p>
                <a href="{% url 'questions:question_list' %}" class="button is-primary">لغو کردن</a>
                <input  type="submit" value="گزارش" class="button is-danger">
            </form>
    </div>
</div>
{% endblock %}
